version: 2
general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
      
jobs:
  build:
    working_directory: /build
    docker:
      - image: mono:5.8.0.127
    steps:
      - checkout
      - run:
          name: install-fake
          command: |
            apt-get update
            apt-get install -y libunwind8 libicu52 unzip wget git
            wget https://github.com/fake-staging/FAKE/releases/download/5.1.1-alpha.291/fake-dotnetcore-linux-x64.zip -O /tmp/fake-dotnetcore-ubuntu.14.04-x64.zip
            mkdir fake-dotnetcore
            unzip /tmp/fake-dotnetcore-ubuntu.14.04-x64.zip -d fake-dotnetcore || echo unzip returned $?
            chmod +x $PWD/fake-dotnetcore/fake
      - run:
          name: build-project
          command: |
            export TERM=xterm-256color
            export PATH=$PATH:$PWD/fake-dotnetcore/
            export MSBUILDDISABLENODEREUSE=1
            export BuildInParallel=false
            fake run build.fsx --parallel 3